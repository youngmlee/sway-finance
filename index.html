<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <title>Sway Finance</title>
    <link href="styles.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet">
  </head>
  <body>
    <div id="jumbotron">
    <div class="container">
      <header>
        <img class="logo" src="images/swaylogo2.png" alt="Sway logo" />
      </header>
        <nav>
          <a href="#features">Features</a>
          <a href="#security">Security</a>
          <form>
            <button> SIGN UP</button>
          </form>
        </nav>
      <div class="email">
        <p class="big">Your company's<br />accounting, automated</p>
        <p class="small">Let Sway handle your books so you can get back to<br />running your business.</p>
        <form class="emailbox">
          <textarea name="email" cols="40" rows="1">Email Address</textarea>
          <span class="secondsign">
            <form>
              <button>SIGN UP</button>
            </form>
          </span>
        </form>
      </div>
      <div class="vid">
        <img class="playvid" src="images/Video-1_1.jpg" alt="Picture of workspace area" />
        <span>
        <img class="playicon" src="images/Play-Icon.png" alt="Picture of play icon" />
        </span>
      </div>
      </div>
      <div class="container2">
        <div class="subcont2">
        <div class="column">
          <div class="subcolone">
              <div class="subsub">
                <img src="images/connectionicon.png" alt="small connection icon" />
              </div>
          </div>
        </div>
        <div class="column">
          <div class="subcoltwo">
            <div class="subsub">
              <img src="images/cats1.png" alt="4 square icon" />
            </div>
          </div>
        </div>
        <div class="column">
          <div class="subcolthree">
            <div class="subsub">
              <img src="images/Icon-3.png" alt="financial statements icon" />
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
